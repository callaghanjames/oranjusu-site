<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oran Jusu — OKAY!</title>
  <meta name="description" content="OKAY! — the new single by Oran Jusu. Listen now." />

  <!-- Meta Pixel (replace YOUR_PIXEL_ID) -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', 'YOUR_PIXEL_ID');
    fbq('track', 'PageView');
    fbq('track', 'ViewContent', { content_name: 'OKAY! Landing Page' });
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"/>
  </noscript>

  <link rel="stylesheet" href="/okay/styles.css" />
</head>

<body>
  <main class="wrap">
    <section class="card">
      <!-- Header box: cover left, header graphic right -->
      <header class="hero">
        <img class="cover" src="/okay/assets/cover.webp" alt="OKAY! cover art" />
        <div class="hero-right">
          <img class="header" src="/okay/assets/header.png" alt="Oran Jusu — OKAY!" />
        </div>
      </header>

      <!-- Buttons stacked -->
      <nav class="stack" aria-label="Streaming services">
        <a class="btn" data-dsp="spotify" href="YOUR_SPOTIFY_URL" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">SP</span>
          <span class="label">Listen on Spotify</span>
        </a>

        <a class="btn" data-dsp="apple" href="YOUR_APPLE_URL" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">AM</span>
          <span class="label">Listen on Apple Music</span>
        </a>

        <a class="btn" data-dsp="youtubemusic" href="YOUR_YOUTUBEMUSIC_URL" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">YM</span>
          <span class="label">Listen on YouTube Music</span>
        </a>

        <a class="btn" data-dsp="soundcloud" href="YOUR_SOUNDCLOUD_URL" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">SC</span>
          <span class="label">Listen on SoundCloud</span>
        </a>

        <a class="btn" data-dsp="amazonmusic" href="YOUR_AMAZON_URL" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">AZ</span>
          <span class="label">Listen on Amazon Music</span>
        </a>

        <a class="btn" data-dsp="deezer" href="YOUR_DEEZER_URL" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">DZ</span>
          <span class="label">Listen on Deezer</span>
        </a>

        <a class="btn" data-dsp="tidal" href="YOUR_TIDAL_URL" target="_blank" rel="noopener">
          <span class="ico" aria-hidden="true">TD</span>
          <span class="label">Listen on TIDAL</span>
        </a>
      </nav>

      <!-- Small logos at bottom -->
      <footer class="logos" aria-label="Logos">
        <img class="logo" src="/okay/assets/oranjusu-logo.png" alt="Oran Jusu" />
        <img class="logo" src="/okay/assets/creative-scotland-logo.png" alt="Creative Scotland" />
      </footer>
    </section>
  </main>

  <script src="/okay/script.js"></script>
</body>
</html>
